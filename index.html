<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stegano Kits</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Courier New', Courier, monospace;
      background: radial-gradient(circle at center, #0f172a 0%, #000000 100%);
      color: #00ff99;
      overflow-x: hidden;
    }
    h1 {
      font-size: 2.5rem;
      font-weight: bold;
      color: #00ff99;
      text-shadow: 0 0 10px #00ff99, 0 0 20px #00ff99;
      animation: flicker 2s infinite;
    }
    @keyframes flicker {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.8; }
    }
    input, textarea {
      background-color: #1e293b;
      color: #00ff99;
      border: 1px solid #00ff99;
      box-shadow: inset 0 0 5px #00ff99;
      transition: box-shadow 0.3s ease;
    }
    input:focus, textarea:focus {
      box-shadow: 0 0 10px #00ff99;
      outline: none;
    }
    input::placeholder, textarea::placeholder {
      color: #38bdf8;
    }
    button {
      background-color: #111827;
      color: #00ff99;
      border: 1px solid #00ff99;
      padding: 0.5rem 1rem;
      border-radius: 0.375rem;
      font-weight: bold;
      letter-spacing: 1px;
      box-shadow: 0 0 10px #00ff99;
      transition: all 0.3s ease;
    }
    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px #00ff99;
      background-color: #00ff99;
      color: #111827;
    }
    #status {
      font-weight: bold;
      text-shadow: 0 0 5px #00ff99;
    }
    .terminal-box {
      background-color: #0f172a;
      border: 2px solid #00ff99;
      padding: 1rem;
      border-radius: 0.5rem;
      box-shadow: 0 0 20px #00ff99;
    }
    .glow-border {
      border: 2px solid #00ff99;
      box-shadow: 0 0 10px #00ff99;
    }
    .section-title {
      font-size: 1.5rem;
      font-weight: bold;
      color: #38bdf8;
      text-shadow: 0 0 5px #38bdf8;
      margin-top: 2rem;
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen">
  <div class="terminal-box w-full max-w-2xl space-y-8 text-center">
    <h1>💀 STEGANO KITS 💀</h1>

    <div class="space-y-4">
      <div class="section-title">Embed Message</div>
      <input type="file" id="fileInput" class="w-full p-2 rounded glow-border" />
      <textarea id="messageInput" placeholder="MESSAGE TO EMBED" class="w-full h-24 p-2 rounded glow-border"></textarea>
      <input type="password" id="passwordInput" maxlength="4" placeholder="4-DIGIT PASSWORD" class="w-full p-2 rounded glow-border" />
      <button id="embedButton" class="w-full">EMBED MESSAGE</button>
    </div>

    <div class="space-y-4">
      <div class="section-title">Extract Message</div>
      <textarea id="extractedMessage" placeholder="EXTRACTED MESSAGE" readonly class="w-full h-24 p-2 rounded glow-border"></textarea>
      <input type="password" id="extractPasswordInput" maxlength="4" placeholder="4-DIGIT PASSWORD" class="w-full p-2 rounded glow-border" />
      <button id="extractButton" class="w-full">EXTRACT MESSAGE</button>
    </div>

    <div class="space-y-4">
      <div class="section-title">Brute Force Attack</div>
      <input type="file" id="bruteFileInput" class="w-full p-2 rounded glow-border" />
      <button id="startBruteForce" class="w-full">START ATTACK</button>
      <div id="status" class="text-green-300 mt-2"></div>
      <textarea id="bruteMessageOutput" readonly class="w-full h-24 p-2 rounded glow-border" placeholder="Recovered Message"></textarea>
    </div>
  </div>

  <script>
    const MARKER = "::STEGANO::";

    function embedMessage(file, message, password, callback) {
      const reader = new FileReader();
      reader.onload = function () {
        const original = new Uint8Array(reader.result);
        const encoder = new TextEncoder();
        const hidden = encoder.encode(`${MARKER}${message}::${password}`);
        const combined = new Uint8Array(original.length + hidden.length);
        combined.set(original);
        combined.set(hidden, original.length);
        callback(new Blob([combined], { type: file.type }));
      };
      reader.readAsArrayBuffer(file);
    }

    document.getElementById("embedButton").addEventListener("click", () => {
      const file = document.getElementById("fileInput").files[0];
      const message = document.getElementById("messageInput").value;
      const password = document.getElementById("passwordInput").value;
      if (!file || !message || password.length !== 4) return alert("Select file, message, and 4-digit password");
      embedMessage(file, message, password, (blob) => {
        const url = URL.createObjectURL(blob);
        const link = document.createElement("a");
        link.href = url;
        link.download = "embedded_" + file.name;
        link.click();
      });
    });

    function extractMessage(file, password, callback) {
      const reader = new FileReader();
      reader.onload = function () {
        const decoded = new TextDecoder().decode(reader.result);
        const index = decoded.lastIndexOf(MARKER);
        if (index === -1) return callback("❌ No hidden message found.");
        const [msg, pass] = decoded.slice(index + MARKER.length).split("::");
        callback(pass === password ? msg : "❌ Incorrect password.");
      };
      reader.readAsArrayBuffer(file);
    }

    document.getElementById("extractButton").addEventListener("click", () => {
      const file = document.getElementById("fileInput").files[0];
      const password = document.getElementById("extractPasswordInput").value;
      if (!file || password.length !== 4) return alert("Select file and enter 4-digit password");
      extractMessage(file, password, (msg) => document.getElementById("extractedMessage").value = msg);
    });

    function tryPassword(file, password, callback) {
      const reader = new FileReader();
      reader.onload = function () {
        const content = new TextDecoder().decode(reader.result);
        const index = content.lastIndexOf(MARKER);
        if (index === -1) return callback(null, null);
        const [msg, pass] = content.slice(index + MARKER.length).split("::");
        callback(pass === password ? msg : null, pass === password ? password : null);
      };
      reader.readAsArrayBuffer(file);
    }

    document.getElementById("startBruteForce").addEventListener("click", () => {
      const file = document.getElementById("bruteFileInput").files[0];
      const status = document.getElementById("status");
      const output = document.getElementById("bruteMessageOutput");
      if (!file) return alert("Select a file to brute-force");
      status.textContent = "💥 Starting brute force attack...";
      output.value = "";
      let current = 0;
      const interval = setInterval(() => {
        if (current >= 10000) {
          clearInterval(interval);
          status.textContent = "❌ Failed to recover message.";
          return;
        }
        const password = current.toString().padStart(4, '0');
        tryPassword(file, password, (msg, pass) => {
          if (msg) {
            clearInterval(interval);
            status.textContent = `✅ Password found: ${pass}`;
            output.value = msg;
          }
        });
        current++;
      }, 10);
    });
  </script>
</body>
</html>
